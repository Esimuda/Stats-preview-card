<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="first-half">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="low-section">
          <div class="block">
            <h3>10k+</h3>
            <h6 class="foot">companies</h6>
          </div>
          <div class="block">
            <h3>314</h3>
            <h6 class="foot">templates</h6>
          </div>
          <div class="block">
            <h3>12m+</h3>
            <h6 class="foot">queries</h6>
          </div>
        </div>
      </div>

      <div id="second-half">
        <img src="images/image-header-desktop.jpg" alt="image" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esimuda</a>.
    </div>
  </body>
</html>
